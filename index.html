<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
        <script src="./Movement.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets timeout="10000">
                <a-asset-item id="boat" src="./assets/rainbow_warrior_1987_new_zealand_survey_2019/scene.gltf"></a-asset-item>
                <a-asset-item id="diver" src="./assets/5-_dive_suit/scene.gltf"></a-asset-item>
            </a-assets>
            <a-sky color="#2162e3"></a-sky>
            <a-entity diver-rotation-reader>
                <a-camera position="0 6 20" look-controls-enabled="false" wasd-controls-enabled="false"></a-camera>
                <a-entity position="1 3.5 18" gltf-model="#diver" scale="0.02 0.02 0.02" rotation="0 100 0" ></a-entity>
            </a-entity>
            <a-entity position="0 0 0" gltf-model="#boat" ></a-entity>
        </a-scene>
    </body>
</html>
